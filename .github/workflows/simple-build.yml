name: Simple Build Test

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/*.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build:4.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          west init -l app
          west update
          west build app -p -b nice_nano_v2

      - name: Check
        run: |
          ls -la build/zephyr/zmk.* && echo "âœ… Build successful!"
